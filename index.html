<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-6">Welcome To Our <span class="font-semibold	text-violet-600">Bank</span></h1>
    </header>
    <main>
        <section class="bg-slate-400 w-3/4	mx-auto mt-12 p-8">
            <h3 id="login-message"class="text-3xl text-center font-medium	mb-4">Please Login</h3>
            <div class="">
                <input id="user-mail" type="email" name="" placeholder="Your Email" class="mx-auto px-3 block w-3/4 mb-2">
                <input  id="user-password" type="password" name="" placeholder="Your password" class="mx-auto px-3 block w-3/4 mb-2">
                <button id="btn-submit" class="bg-amber-400 hover:bg-amber-200 rounded-md p-3 font-medium	ml-28">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
